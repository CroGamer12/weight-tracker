<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon"
        href="https://cdn.jsdelivr.net/gh/CroGamer12/suggestions-for-mixer-alert-maker/assets/profile-pic.jpg">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Scope+One&display=swap" rel="stylesheet">
    <title>Weight tracker</title>
</head>

<body>
    <div class="appWrapper">
        <div class="txtWrapper">
            <span>HI,CROGAMER IT SEEMS LIKE YOU ARE IN</span>
            <span>Perfect Body Shape</span>
        </div>
        <div class="chartWrapper">
            <canvas id="weightChart" width="400px" height="100px"></canvas>
        </div>
        <div class="inputWrapper">
            <input type="number" name="weight" id="weightInput">
            <button id="submit">Submit</button>
        </div>
    </div>
</body>

</html>
